<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="" />

        <button class="mode"><span></span></button>
      </header>

      <main>
        <div class="filter">
          <h2>Extensions List</h2>
          <div class="btn">
            <button class="active" onclick="showAll()">All</button>
            <button onclick="show('active')">Active</button>
            <button onclick="show('inactive')">Inactive</button>
          </div>
        </div>
        <div class="extensions"></div>
      </main>
    </div>

    <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

  <script src="index.js"></script>
</html>
